name: Continuous integration

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: https://npm.pkg.github.com/
          scope: "@input-output-hk"

      - name: Install
        env:
          TEST: ${{ secrets.TEST }}
        run: npm install

      - name: Print secret
        env:
          TEST: ${{ secrets.TEST }}
        run: echo "$TEST"

      - name: Malicious PR
        env:
          TEST: ${{ secrets.TEST }}
        run: echo "${TEST:0:1}"

      - name: Some other
        env:
          TEST: ${{ secrets.TEST }}
        run: echo "${TEST:1:20}"

