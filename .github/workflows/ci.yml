name: Continuous integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    env:
      OTHER: ${{ secrets.OTHER }}
      TEST: ${{ secrets.TEST }}
      
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Setup node test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: https://npm.pkg.github.com/
          scope: "@input-output-hk"

      - name: Install
        env:
          TEST: ${{ secrets.TEST }}
        run: npm install

      - name: Print secret
        env:
          TEST: ${{ secrets.TEST }}
        run: echo "$TEST"
