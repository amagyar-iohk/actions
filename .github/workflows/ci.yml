name: Continuous integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: echo Test

      - name: Print secret
        env:
          TEST: ${{ secrets.TEST }}
        run: echo "$TEST"